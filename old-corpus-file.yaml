    NOUNS:

    Nouns have two numbers (singular, plural) and seven cases (nominative, accusative, genitive, ablative, dative, locative, instrumental).

    Each noun has two forms of its stem. In order to decline a noun, you must know both forms. A noun is called regular if both forms of its stem are identical. If they are not identical, then the noun is called irregular. In order to write out the declension table for a noun, it suffices to know only its nominative singular and genitive singular. On the dictionary, nouns should appear in this format:
    {nominative singular}, {genitive singular} (grammatical gender): {translation}

    There are three broad classes of nouns, similar to the three declensions of Greek.

    The First Class contains a-stem nouns. All of the nouns in the First Class are regular.

    bena, benas (f): woman
