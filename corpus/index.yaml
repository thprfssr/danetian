- date: 2021-01-19
  text: |
    Physica (apo seniskas graicas «φυσική (ἐπιστήμη)», significontas «vidia
    naturas», apo «φύσις», significontas «natura») naturals scientia studionts
    materiam, energiam, spatiom-tempos, rodians-pe potíontans universom.
    Physica fundamentalista disciplina scientifica, enosja terman
    protislabjetin posme sonféretor universom.

    Paltania physicas extraordinarie medana, includonts diversons adrons, tosme
    quanticam mechanicam, opticam, electromagnetismom, physicam-pe particulóm,
    etc. Physica oina senistóm disciplinóm academicóm, uposme includeti
    astronomiam tosme subdisciplinam.
  gloss: |
    Physics (from ancient.ABL greek.ABL «φυσική (ἐπιστήμη)», meaning.ABL
    «knowledge.NOM nature.GEN», from «φύσις», meaning.ABL «nature.NOM»)
    natural.NOM science.NOM studying.NOM matter.ACC, energy.ACC,
    space.ACC=time.ACC, laws.ACC-PL=and governing.ACC-PL universe.ACC. Physics
    most-fundamental discipline scientific, of-her end to-understand how
    behaves universe.

    Width.NOM physics.GEN extraordinarily big.NOM, including.NOM diverse.ACC-PL
    fields.ACC-PL, like quantum.ACC mechanics.ACC, optics.ACC,
    electromagnetism.ACC, physics.ACC=and particles.GEN-PL, etc. Physics one
    oldest.GEN-PL disciplines.GEN-PL academic.GEN-PL, since it-includes
    astronomy.ACC as subdiscipline.ACC.
  trans: |
    Physics (from Ancient Greek «φυσική (ἐπιστήμη)», meaning «knowledge of
    nature», from «φύσις», meaning «nature») is the natural science that
    studies matter, energy, space-time, and the laws that govern the universe.
    Physics is one of the most fundamental scientific disciplines, whose goal
    is to understand how the universe behaves.

    The scope of physics is extraordinarily large, including diverse fields
    such as quantum mechanics, optics, electromagnetism, particle physics, etc.
    Physics is one of the oldest academic disciplines, as it includes astronomy
    as a subdiscipline.
  notes: Translating Wikipedia's article about Physics.

