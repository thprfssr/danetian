    aposwepomos;
    pe ne nōs adēsi en onos;
    jeti lekse nōs pūdjād.
  trans: |
    Our Father who is in the skies,
    let your name be made holy,
    let your kingdom come,
    let your will be made both in sky and in earth,
    give to us today the necessary [grain/bread],
    and [forgive/dismiss/release] from us our debts like we
    [forgive/dismiss/release] our debtors,
    and don’t lead us into [temptation/trial/hardship], but instead protect us
    from the painful.

