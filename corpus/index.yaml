    DENTIS A
    A. en antiman denot dīwos djuns pe xeθomam.
    B. pe xeθōm naspekjennos pe neθennos, pe rebīa uper neφummenī, pej numan
    diwosjo lalekjeto uper wodan.
    G. pe ūkot dīwos: «denoso lūkos!», pe denoto lūkos.
    D. pe aspekīt dīwos lūkom, pem detos, pe φīdot lūkom rebīamos.

    MATΘĀJOS A
    A. dejom denesos jēswes xrīstosjo, sūnwes dawides, sūnwes abrāmosjo.
    B. abrāmos denot isakam. isāk denot jakōbom. jakōbos denot jūdām pe sūons
    φratrans.
    G. jūda denot φarim pe sārām, apo θamares. φaris denot esdromam. esdrōm
    denot aramam.
    D. arām denot aminadabam. aminadāb denot nāsonam. nāsōn denot salmonam.
    E. salmōn denot bojm, apo raxabes. bojs denot jōbedam, apo rūtes. jōbēd
    denot jessajm.
    EA. jessajs denot rēdum dawidam. dawīd denot solomonam, apo bena ūrīas.
    EB. solomōn denot roboamam. roboām denot abīām. abīa denot asapam.
    EG. asāp denot jōsaφatam. jōsaφāt denot jōramam. jōrām denot osīām.
    ED. osīa denot jōaθamam. jōaθām denot axasam. axās denot esexīām.
    Θ. esexīa denot manassim. manassis denot amosam. amōs denot jōsīām.
    ΘA. jōsīa denot jexonīām pe sūons φratrans, en ubbastīaj babulones.
    ΘB. en ubbastīaj babulones, jexonīa denot salaθīelam. salaθīēl denot
    sorobablam.
    ΘG. sorobabēl denot abīudam. abīūd denot elīakimam. elīakīm denot asoram.
    ΘD. asōr denot sadokam. sadōk denot aximam. axīm denot elīudam.
    ΘE. elīūd denot eleasaram. eleasār denot matθanam. matθān denot jakōbom.
    ΘEA. jakōbos denot jōsēφom, wirom marīas, pa denot jēsum, wōpennom xrīsto.
    ΘEB. pewiter witwe peturdant dentīōm apo abrames do dawidī, pe peturdant
    dentīōm apo dawides do ubbastīaj babulones, pe peturdant dentīōm apo
    ubbastīas babulones do xrīstoj.

    MATΘĀJOS EA
    ed. pewiter pretete tosom: patēr nosos pos djusu, jadīētor tūom noman.
    θ. baēt tūa redīa. θētor tūa welētis, pe djue pe xeθom.
    θa. nosom sostjom dranom de nosmī sodīn.
    θb. pe nosa askeljenna nosmed aposwepo, som wī nosomos askeljetrimos
    aposwepomos.
    θg. pe ne nōs adēsi en onos, jeti lekse nōs pūdjād.
    θd. aspe tūōs senti redīa, pe belīa, pe beretis, nu pe witwodo. amēn.

    JŌĀNNA A
    a. en antiman werθom, pe dīwoj werθom, pe dīwos werθom.


    RŌMISKŌS EA
    ig. aspe pīeman dusīs mertis, ati donom dīwosjo nepostja bīwa en nosos
    aspotus jēswe xristī.

