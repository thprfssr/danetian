    You have no idea how much I like you.
    Just ask Adina; she would probably complain: «Javier only talks about David, and nothing else!»

    I'd love to be your boyfriend, so I can hug you, and kiss you, and cuddle, and hang out with you, spend time with you.
    I'd love to be part of your life.
    I'm madly in love with you.

    But you don't text me :(
    You don't invite me to hang out with you.
    You don't even send me a quick, silly snap which may seem meaningless to you (but which I value greatly).

    For me, just to receive a quick silly text or snap about anything (like your cat, or a random tree, or anything at all); that would really brighten up my day.
    To know that you are thinking of me, even for just an instant; that brings me great joy.

    But you don't do any of that.
    You don't think about me :((
    That feels like a knife through my soul.
    You don't seek me; you stay silent.
    And with every silent day that passes, I am increasingly convinced that you don't like me at all.
    Man, you have no idea how devastating that is.

    And so these feelings I have for you, this feeling of longing for you, they're torture for me.
    They make me want to text you, and go to the fifth floor to be in your presence, and to seek you.
    But I know that you don't like me back, and being around you all the time would make me seem intrusive, and make you like me even less.

    So this last week I have tried to distance myself from you, to see if you would go after me.
    I have not gone to the fifth floor to hang out with you.
    I have texted you as little as I could.
    But you did not seek me.
    Hence, I'm writing about how that made me feel.

    Please end this prolongued suffering.
    Tell me: «I don't like you, and I am not interested in you».
    Don't leave me guessing.
    Don't torture me like this.







    Iambic Trimeter
    | x - u - | x - u - | x - u - |
    The x, called anceps, can be long or short, anywhere.
    In each metron, *one* of the long vowels (including the anceps) can be replaced by two short ones.


    Or this one:
    | u - x | u - x | u - x | u - x |
    The final syllable can be omitted, and one long vowel in each metron can be replaced by two short vowels

    Or this one:
    | u - - x | u - - x | u - - x |

