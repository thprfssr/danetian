  class: conlang-development
  content: |
    Jehanian Dactylic Hexameter:

    dactyl: | - u u |
    spondee: | - - |
    trochee: | - u |


    Six foots. Each foot can be either a dactyl or a spondee. The last foot can be a trochee.

    A syllable is long by nature if it contains a long vowel or a faling diphthong.
    A syllable is long by nature if it ends in two consonants.
    A syllable is long by position if it ends in a consonant and is followed by a syllable that begins in a consonant.

    Heavy = long
    Light = short

    j and w don't count as consonants

