    DENTIS 1
    A: En antiman denot Dīwos djuns pe xeθomam.
    B: Pe xeθōm naspekjennos pe neθennos, pe rebīa uper neφummenī, pe numan
    Dīwosjo lalekjeto uper wodane.
    G: Pe ūkot Dīwos: «Denoso lūkos!», pe denoto lūkos.
    D: Pe aspekit Dīwos lūkom, pos detos, pe φīdot lūkom rebīamos.

    MATΘĀJOS 1
    1: Biblos denesos Jēswes Xrīstosjo, sūnwes Dawides, sūnwes Abrāmosjo.
    2: Abrāmos denot Isakam. Isāk denot Jakōbom. Jakōbos denot Jūdām pe sūons
    φratrans.
    3: Jūda denot Φaresam pe Sārām, apo Θamares. Φares denot Esdromam. Esdrōm
    denot Aramam.
    4: Arām denot Aminadabam. Aminadāb denot Nāsonam. Nāsōn denot Salmonam.
    5: Salmōn denot Bosam, apo Raxabes. Bōs denot Jōbedam, apo Ruθes. Jōbēd
    denot Jessajm.
    6: Jessaj denot rēdum Dawidam. Dawīd denot Solomonam, apo benas Ūrīas.
    7: Solomōn denot Roboamam. Roboām denot Abīām. Abīa denot Asaφam.
    8: Asāφ denot Jōsaφatam. Jōsaφāt denot Jōramam. Jōrām denot Osīām.
    9: Osīa denot Jōaθamam. Jōaθām denot Axasam. Axās denot Esekīām.
    10: Esekīa denot Manassēm. Manassē denot Amosam. Amōs denot Jōsīām.
    11: Jōsīa denot Jexonīām pe sūons φratrans, en ubbastīaj Babulones.
    12: Posti ubbastīas Babulones, Jexonīa denot Salaθīelam. Salaθīēl denot
    Sorobablam.
    13: Sorobabēl denot Abīudam. Abīūd denot Elīakimam. Elīakīm denot Asoram.
    14: Asōr denot Sadokam. Sadōk denot Aximam. Axīm denot Elīudam.
    15: Elīūd denot Eleasaram. Eleasār denot Matθanam. Matθān denot Jakōbom.
    16: Jakōbos denot Jōsēφos, wirom Marīas, pa denot Jēsum, wōpennom Xrīsto.
    17: Pewiter witwe peturdant dentīōm apo Abrāmād do Dawidī, peturdant
    dentīōm apo Dawides do ubbastīaj Babulones, pe peturdant dentīōm apo
    ubbastīas Babulones do Xrīstoj.

    MATΘĀJOS 7**
    12: Pewiter posom welēsi θeti teφjo wiros, tosom enīmos θe tu pe. Pem īd
    rodīa pe antūktres.

