- date: 2019-07-27
  text: |
    Detām noptim.
    Φratres pe swesores portorikiska:

    Ajwe komputans sendom. Ajwe meām medistām ubbelīām dom uta astabiljatī
    roda pe danostatī neroda.

    Dūns jerans pe sēmim wardjom sem mea sendentī sem witwo meosjo tērwes pe
    ubbelīas uta θatī tosmōd detisām awjām. Pe, witwepe sentomi pom apastaet
    plū θinta, meθjo θubra detodontis tamus lūθamos pās anti benont sem mono
    uta datī swed detistom en tesjaj berjaj ūrktī.

    Ana tons perīonnons dinans, plū wos sūām rodīām swomīas ekspressjones
    babrūkont. Udwōpetis wet bris, pe īm xeφom sem φerθontista astajgrī
    umilitate.
  trans:
    Good night.

    Brothers and sisters puertoricans:

    I have always surrendered accounts. I have always given the best effort in
    order to establish the corrects, and recognize the incorrects.

    Two years and a half I worked with my family with all of my heart and
    effort in order to make out of this a better island. And, although I feel
    that there stands a lot to do, I have deep thankfulness to those people
